<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>/* Add some basic styling for the login form */</style>
</head>
<body>
    <div id="login-container">
        <h2>Admin Panel Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color:red;"></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // This is a placeholder for a real API call to your backend's /admin/token endpoint
            // On success, it would save a token (e.g., JWT) in localStorage and redirect
            // For this example, we'll use a simplified check
            if (username === "admin" && password === "adminpass") { // Replace with actual API call
                 localStorage.setItem('admin_authenticated', 'true');
                 window.location.href = '/admin/';
            } else {
                 document.getElementById('error-message').innerText = 'Invalid credentials.';
            }
        });
    </script>
</body>
</html>
